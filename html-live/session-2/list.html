<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>Technologies</h1><hr>
    <!-- For type you can give 1,A,a,I,i, By default type value is 1 -->
    <!-- Start indicate the start number  -->
    <ol type="1" start="10">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JAVA</li>
        <li>Python</li>
    </ol>
</body>
</html>
