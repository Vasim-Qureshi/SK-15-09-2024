<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>
<body>
    <h1>My Check List</h1>
    <!-- you can give type value circle / square / disc -->
    <!-- By Default its disc  -->
    <ul type="square">
        <li>Conduct Live Session</li>
        <li>Prepare Notes</li>
        <li>Recording Work</li>
        <li>Check Assignments</li>
    </ul>
</body>
</html>
