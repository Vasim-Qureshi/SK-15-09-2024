<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Skill Academy</h1>
    <h1 class="red">Skill Academy</h1>
    <h1 id="blue">Skill Academy</h1>

    <script>
        const h1=document.querySelector('h1'); //always found first match
        h1.style.color='green';
        const red= document.querySelector('.red');
        const blue= document.querySelector('#blue');
        red.innerHTML="Hello Sonam Soni"
        red.style.color='red'
        blue.style.color='blue'
    </script>
</body>
</html>
