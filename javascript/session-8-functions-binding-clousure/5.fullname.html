<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-bg-warning p-2">Full Name Demo</h1>
        <div class="row">
            <div class="col-lg-4 my-3">
                <input type="text" id="fname" placeholder="First Name" class="form-control" />
            </div>
            <div class="col-lg-4 my-3">
                <input type="text" id="mname" placeholder="Middle Name" class="form-control" />
            </div>
            <div class="col-lg-4 my-3">
                <input type="text" id="lname" placeholder="Last Name" class="form-control" />
            </div>
        </div>
        <button class="btn btn-primary w-100" onclick="fullname()">Show FullName</button>
        <h1 id="result" class="text-center text-bg-info mt-3 p-2"></h1>
    </div>
    <script>
        function fullname() {
            const input1 = document.getElementById('fname');
            const input2 = document.getElementById('mname');
            const input3 = document.getElementById('lname');
            if (input1.value == '' || input2.value == '' || input3.value == '')
                alert('Fields cannot be empty')
            else {
                const result = document.getElementById('result');
                result.innerHTML = input1.value + " " + input2.value + " " + input3.value;
                input1.value = ''
                input2.value = ''
                input3.value = ''
            }
        }
    </script>
</body>

</html>
