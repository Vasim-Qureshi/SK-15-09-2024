<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1= prompt('enter first number'); //20
        var num2= prompt('enter second number'); //44
        //Convert String in Number using Number Function
        var add= Number(num1)+ Number(num2); 

        document.write(`<h1>Addition is ${num1} + ${num2} =  ${add}</h1>`)
        document.write('<h1>Addition is ' + num1 + ' + ' + num2 + ' = ' +  add +'</h1>');
        //Addition is 20 + 44 = 64
        //Template Literal
        //for multiplication use * 
        //for division use /
        //for subtraction use -
    </script>
</body>
</html>
