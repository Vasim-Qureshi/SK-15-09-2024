<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello(){

            if(true){
                const a=10;
                let b=20;
                var c=67; //functional scope
                console.log(`a: ${a}, b: ${b}, c: ${c}`)
            }

            console.log(`c: ${c}`)
            console.log(`a: ${a}`) //this line will throw error in console
        }
        hello(); //calling function
    </script>
</body>
