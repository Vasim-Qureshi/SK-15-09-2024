<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        for(let i=1;i<=10;i++){

            if(i==4) continue; //it will skip 4
            if(i==9) break; //this line will terminate loop
            console.log(i);
        }
        console.log("Value of i",i);
        
    </script>
</body>
