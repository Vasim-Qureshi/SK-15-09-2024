<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        document.write("<h1>Simple Pattern</h1>")
        for(var row=1;row<=5;row++){
            document.write('<h1>')
            for(var col=1;col<=row;col++){
                document.write('* ')
            }
            document.write('</h1>')
        }
        document.write("<h1>Reverse Pattern</h1>")
        for(var row=5;row>=1;row--){
            document.write('<h1>')
            for(var col=1;col<=row;col++){
                document.write('* ')
            }
            document.write('</h1>')
        }
    </script>
</body>
</html>
