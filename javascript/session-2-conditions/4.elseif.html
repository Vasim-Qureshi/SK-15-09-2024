<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var perc = prompt('Enter your percentage');
        if (perc >= 70 && perc <= 100)
            alert('Congratulations.. You Secured Distinction');
        else if (perc >= 60 && perc < 70)
            alert('Congratulations.. You Secured FirstClass')
        else if (perc >= 50 && perc < 60)
            alert('Congratulations.. You Secured Second Class')
        else if (perc >= 35 && perc < 50)
            alert('Congratulations.. You Secured Pass Class')
        else if (perc >= 0 && perc < 35)
            alert('Sorry.. You are fail')
        else
            alert('Incorrect Marks, Kindly enter correct Result')
    </script>
</body>

</html>
