<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt('Enter first number');
        var b = prompt('Enter second number');
        var c = prompt('Enter third number');
        if (a > b) {
            if (a > c)
                alert(a + " is largest");
            else
                alert(c + " is largest");
        } else {
            if (b > c)
                alert(b + " is largest");
            else
                alert(c + " is largest");
        }
    </script>
</body>

</html>
