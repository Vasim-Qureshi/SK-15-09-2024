<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <h1>Todo List App</h1><hr>
        <input type="text" placeholder="Enter Your Task" id="task" class="form-control mt-3"/>
        <button onclick="save()" class="btn btn-primary mt-3">Save Todo</button>
        <h2 class="mt-2 text-bg-secondary p-2">My todos</h2>
        <ul id="data" class="mt-3 list-group"></ul>
    </div>
    <script>
        const todos=[]; //my array is empty
        function save(){
            const input= document.getElementById('task');
            todos.push(input.value);
            alert('Todo Added') 
            input.value=''
            display();
        }
        function display(){
            const ul= document.getElementById('data');
            let result=''
            for(let t of todos){
                result+= `<li class='list-group-item'>${t}</li>`
            }
            ul.innerHTML=result
        }
    </script>
</body>
</html>
