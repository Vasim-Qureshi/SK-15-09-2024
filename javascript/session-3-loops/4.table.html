<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num= prompt('enter any number');
        for(var i=1;i<=10;i++){
            document.write(`<h3>${num} X ${i} = ${num*i}</h3>`)
        }
        document.write('<h3>Table Completed</h3>')
    </script>
</body>
</html>
