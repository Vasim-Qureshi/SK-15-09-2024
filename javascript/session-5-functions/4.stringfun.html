<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name="Skill academy";
        console.log('length',name.length);//length is propert
        console.log('uppercase:',name.toUpperCase());
        console.log('lowercase:',name.toLowerCase());
        console.log('Char At:',name.charAt(9));
        console.log('Start With:',name.startsWith('Skill'));
        console.log('End With:',name.endsWith('demy'));
        console.log('Check occurance:',name.indexOf('a')); //give first occurance index
        console.log('Check occurance:',name.lastIndexOf('a')); //givig last occurance index
        console.log('includes aca',name.includes('aca'));
        
        
        
    </script>
</body>
</html>
