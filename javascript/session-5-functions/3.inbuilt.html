<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('Ceil', Math.ceil(56.89));
        console.log('floor', Math.floor(56.89));
        console.log('Round', Math.round(56.89));
        console.log('Absolute', Math.abs(56.89));
        console.log('Square root of 16', Math.sqrt(16));
        console.log('Max', Math.max(10,4,3,6,8,20,7));
        console.log('Min', Math.min(10,4,3,6,8,20,7));
        let randomNum= Math.random(); //0.98765432
        let random= randomNum*1000; //987.65432
        console.log('Random Num', Math.round(random)); //987
        
        
    </script>
</body>
</html>
