<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=0;
        let n2=1;
        let print= `${n1}, ${n2},`;
        for(let i=3;i<=50;i++){
            let n3= n1+n2;
            print+= `${n3},`;
            n1=n2;
            n2=n3;
        }
        console.log(print);
        
    </script>
</body>
