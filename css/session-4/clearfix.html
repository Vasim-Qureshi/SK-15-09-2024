<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            border: 2px solid red;
        }
        .box{
            border: 1px solid blue;
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightblue;
        }
        .clearfix::after{
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
