<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            padding: 5px;
        }
        .solid{ border: 2px solid red;}
        .dashed{ border: 2px dashed green;}
        .dotted{ border: 2px dotted blue;}
        .double{ border: 4px double blue;}
        .groove{ border: 4px groove ;}
        .inset{ border: 2px inset ;}
        .outset{ border: 2px outset ;}
        .ridge{ border: 2px ridge ;}
    </style>
</head>
<body>
    <h3 class="solid">Good Evening</h3>
    <h3 class="dashed">Good Evening</h3>
    <h3 class="dotted">Good Evening</h3>
    <h3 class="double">Good Evening</h3>
    <h3 class="groove">Good Evening</h3>
    <h3 class="inset">Good Evening</h3>
    <h3 class="outset">Good Evening</h3>
    <h3 class="ridge">Good Evening</h3>
</body>
</html>
