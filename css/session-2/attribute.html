<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            font-size: 16px;
            margin-left: 20px;
        }
        /* Attribute selector */
        input[type='text']{
            background-color: red;
        }

        input[type='password']{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" placeholder="Full Name" />

        <input type="password" placeholder="SECRET" />
    </form>
</body>
</html>
