<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            text-transform: uppercase;
        }
        div{
            margin-top: 20px;
        }
        input{
            font-size: 18px;
        }
        button{
            font-size: 18px;
            padding: 10px;
            background-color: darkgoldenrod;
            color: white;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label>Full Name</label>
            <input type="text" placeholder="First Name" />
        </div>
        <div>
            <label>Email</label>
            <input type="email" placeholder="john.doe@gmail.com" />
        </div>
        <div>
            <label>Password</label>
            <input type="password" placeholder="SECRET" />
        </div>
        <div>
            <button>Save</button>
            <button>Reset</button>
        </div>
    </form>
</body>
</html>
