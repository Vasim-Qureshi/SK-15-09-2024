<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 100px;
            width: 100px;
            animation: first 5s linear infinite;
            margin-left: 20px;
        }
        @keyframes first{
            from {transform: rotate(-360deg);}
            to {transform: rotate(36deg);}
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Logo_2023.png/800px-Facebook_Logo_2023.png"
    height="50" width="50"/>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx16VdHh2dDEZKu6KDUCXcTmMfqWuPygi-0w&s"
    height="50" width="50"/>
</body>
</html>
