<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: magenta;
            position: relative;
            animation-name: first;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            /* border-radius: 50%; */
        }
        @keyframes first{
            0% {background-color: magenta;top:0px; left:0px}
            25% {background-color: chartreuse; top:200px; left:0px}
            50% {background-color: rgb(231, 140, 4); top:200px; left:200px}
            75% {background-color: rgb(112, 3, 255); top:0px; left:200px}
            100% {background-color: magenta; top:0px; left:0px}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
