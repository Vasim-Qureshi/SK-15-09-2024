<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: 30% 70% ;
        }
        div div{
            padding: 10px;
        }
        .header{
            background-color: palegreen;
            height: 200px;
            grid-column: 1/3;
            border: 2px solid black;
            /* grid-column-start: 1;
            grid-column-end: 3; */
        }
        .side{
            background-color: orange;
            height: 300px;
            border: 2px solid black;
        }
        .main{
            background-color: green;
            color: white;
            border: 2px solid black;
        }
        .footer{
            background-color: gray;
            grid-column: 1/3;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header Section</h1>
        </div>
        <div class="side">
            <h1>Side Section</h1>
        </div>
        <div class="main">
            <h1>Main Section</h1>
        </div>
        <div class="footer">
            <h1>Footer Section</h1>
        </div>
    </div>
</body>
</html>
