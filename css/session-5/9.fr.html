<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        .container{
            display: grid;
            grid-template-columns: 1fr 2fr 200px;
            height: 100vh;
            grid-template-rows: 100px 1fr 300px;
            gap: 5px;
        }
        .item{
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
